<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katie Hub</title>
  <link href="styles/calculator.css" rel="stylesheet" type="text/css" />
  <link href="styles/dropdown.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&family=Open+Sans&family=Press+Start+2P&family=Rammetto+One&family=Special+Elite&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body class="text-primary">
  <nav id="master-nav">

  </nav>
  <div class="calculator">
    <div id="display">0</div>
    <div class="first-row">
      <button id="clear">AC</button>
      <button id="divide" value="/" class="operator">/</button>
      <button id="multiply" value="X" class="operator">X</button>
    </div>
    <div class="second-row">
      <button id="one" value="1" class="clickable">1</button>
      <button id="two" value="2" class="clickable">2</button>
      <button id="three" value="3" class="clickable">3</button>
      <button id="subtract" value="-" class="operator">-</button>
    </div>
    <div class="third-row">
      <button id="four" value="4" class="clickable">4</button>
      <button id="five" value="5" class="clickable">5</button>
      <button id="six" value="6" class="clickable">6</button>
      <button id="add" value="+" class="operator">+</button>
    </div>
    <div class="fourth-row">
      <button id="seven" value="7" class="clickable">7</button>
      <button id="eight" value="8" class="clickable">8</button>
      <button id="nine" value="9" class="clickable">9</button>
      <button id="equals">=</button>
    </div>
    <div class="fifth-row">
      <button id="zero" value="0">0</button>
      <button id="decimal" value=".">.</button>
    </div>
  </div>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/calculator.js"></script>
</body>

</html>
