<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katie Hub</title>
  <link href="styles/dropdown.css" rel="stylesheet" type="text/css" />
  <link href="styles/pledge-flag.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&family=Open+Sans&family=Press+Start+2P&family=Rammetto+One&family=Special+Elite&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Monoton&family=Squada+One&family=Teko:wght@600&display=swap"
    rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body class="text-primary">
  <nav id="master-nav">

  </nav>

  <div class="inputs">

    <div class="jumbotron">
      <h1 class="text-white">Pledge Flag</h1>
      <h3>Have a pledge, create a flag!!</h3>
    </div>

    <h2 class="text-dark">Make a Flag</h2>

    <div class="flex">
      <label for="firstname">First Name:
        <input type="text" name="firstname" id="firstname">
      </label>

      <label for="pledge">Pledge:
        <input type="text" name="pledge" id="pledge">
      </label>

      <label for="background">Color For The Background:
        <input type="color" name="background" id="background">
      </label>

      <label for="background2">2nd Color For The Background:
        <input type="color" name="background2" id="background2">
      </label>

      <label for="font">Font Color:
        <input type="color" name="font" id="font">
      </label>
    </div>
    <button class="submit">Create Your Flag</button>
  </div>
  <div class="results hidden">
    <div class="pledge-card" id="flag">
      <h1></h1>
      <p></p>
    </div>

    <div class="buttons">
      <button class="back">Go Back</button>
      <button id="download">Download</button>
    </div>
  </div>
  <script src="scripts/pledge-flag.js"></script>
  <script src="scripts/navbar.js"></script>
</body>

</html>
