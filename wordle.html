<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="styles/dropdown.css" rel="stylesheet" type="text/css" />
  <link href="styles/wordle.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&family=Open+Sans&family=Rammetto+One&family=Special+Elite&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav id="master-nav">

  </nav>
  <section>
    <h1>Wordle Helper</h1>
    <div class="placed-letters">
      <h4>Placed Letters</h4>
      <p>Place the letters in correct order as they appear (Green Tiles)</p>
      <br>
      <div class="word">
        <input type="text" class="letters" maxlength="1" id="firstCorrect" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="secondCorrect" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="thirdCorrect" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="fourthCorrect" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="fifthCorrect" pattern="[A-Za-z]+">
      </div>
    </div>
    <div class="valid-letters">
      <h4>Valid Letters</h4>
      <p>Any letters that are in the word but not in the correct order (Yellow Tile)</p>
      <br>
      <div class="word">
        <input type="text" class="letters" maxlength="1" id="firstValid" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="secondValid" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="thirdValid" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="fourthValid" pattern="[A-Za-z]+">
        <input type="text" class="letters" maxlength="1" id="fifthValid" pattern="[A-Za-z]+">
      </div>
    </div>
    <div class="bad-letters">
      <h4>Bad Letters</h4>
      <p>Letters not in the word (Grey Tiles)</p>
      <br>
      <input type="text" pattern="[A-Za-z]+" class="bad">
    </div>

    <button class="enter">Enter</button>
  </section>

  <div class="box hidden">
  </div>
  <script src="scripts/wordle.js"></script>
  <script src="scripts/navbar.js"></script>
</body>

</html>
