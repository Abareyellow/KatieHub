<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Banananade Stand</title>
  <link rel="stylesheet" href="styles/exercise20.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link href="styles/dropdown.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&family=Rammetto+One&family=Special+Elite&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav id="master-nav">

  </nav>

  <h1 class="center-block">World's BEST Bananaade</h1>
  <div class="design">
    <article class="d-flex flex-column">
      <h2>Add Ingredients</h2>
      <label for="numBananas">
        <img src='images/plus_light.png'>
        <span class='clickable'>Add bananas</span>
        <input id='numBananas' class='hide_me'></input>
      </label><br>
      <label for="numWater">
        <img src='images/plus_light.png'>
        <span class='clickable'>Add gallons of water</span>
        <input id='numWater' class='hide_me'></input>
      </label><br>
      <label for="numSugar">
        <img src='images/plus_light.png'>
        <span class='clickable'>Add cups of sugar</span>
        <input id='numSugar' class='hide_me'></input>
      </label><br>
      <label for="numGlasses">
        <img src='images/plus_light.png'>
        <span class='clickable'>Add empty glasses</span>
        <input id='numGlasses' class='hide_me'></input>
      </label><br>
      <label for="changePrice">
        <img src='images/plus_light.png'>
        <span class='clickable'>Change price</span>
        <input id='changePrice' class='hide_me price'></input>
      </label>
    </article>

    <article>
      <h2>Controls</h2>
      <button class="banana">Make Bananaade</button>
      <button class="banana">Sell Bananaade</button>
      <div class="text">
        <input id='sellMore'></input>
        <button class="move banana">Sell More Bananaade</button>
      </div>
    </article>
  </div>
  <script src="scripts/exercise20.js"></script>
  <script src="scripts/navbar.js"></script>
</body>

</html>
