  <form>
    <label for="color">
      <p><span>1</span>What is your favorite color?</p>

      <p><span>1</span>Which job would you like to take on?</p>

    <label for="weakness">

      <input type="radio" name="weakness" value="good" id="good">Good at Everything to a point it bothers your peers
      <input type="radio" name="weakness" value="analytical" id="analytical">To analytical
      <input type="radio" name="weakness" value="childish" id="childish">Childish
