<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katie Hub</title>
  <link href="styles/drum.css" rel="stylesheet" type="text/css" />
  <link href="styles/dropdown.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&family=Open+Sans&family=Press+Start+2P&family=Rammetto+One&family=Special+Elite&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body class="text-primary">
  <nav id="master-nav">

  </nav>

  <div id="drum-machine">
    <h4 id="display"></h4>
    <div id="drum">
      <button id="Q" class="drum-pad" value="Heater 1">Q
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" value="Q" id="Q"></audio>
      </button>

      <button id="W" class="drum-pad" value="Heater 2">W<audio id="W"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip"></audio></button>

      <button id="E" class="drum-pad" value="Header 3">E
        <audio id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip"></audio></button>

      <button id="A" class="drum-pad" value="Header 4">A<audio id="A"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip"></audio></button>

      <button id="S" class="drum-pad" value="Clap">S<audio id="S"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip"></audio></button>

      <button id="D" class="drum-pad" value="Open HH">D<audio id="D"
          src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip"></audio></button>

      <button id="Z" class="drum-pad" value="Kick n' Hat">Z<audio id="Z"
          src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip"></audio></button>

      <button id="X" class="drum-pad" value="Kick">X<audio id="X"
          src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip"></audio></button>

      <button id="C" class="drum-pad" value="Closed HH">C<audio id="C"
          src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"></audio></button>
    </div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/drum.js"></script>
</body>

</html>
